<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gymnasium</title>
    <link rel="stylesheet" href="/Users/dhritiraj/Desktop/PSB project/login/login.css">
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" class="login-btn">Continue</button>

            <p>By continuing, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>

            <div class="g_id_signin"></div> <!-- Google Sign-In Button -->

        </form>

        <p>New to Gymnasium? <a href="signup.html">Create an account</a></p>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/Users/dhritiraj/Desktop/PSB project/login/auth.js"></script>

</body>
</html>
